<ion-content class="background">
  <div class="center"><br>
    <app-logo></app-logo>
  </div>
  <ion-list>
    <h1 class="center">Registrate</h1>
    <div class="ion-padding">
      <ion-input placeholder="Usuario" style="padding-left:10px !important" autocomplete="off" name="username" type="text"><ion-icon name="person"></ion-icon></ion-input><br>
      <ion-input placeholder="Correo" style="padding-left:10px !important" autocomplete="off" name="email" type="email"><ion-icon name="mail"></ion-icon></ion-input><br>
      <ion-input placeholder="Contraseña" style="padding-left:10px !important" autocomplete="off" name="password" type="password"><ion-icon name="lock"></ion-icon></ion-input><br>
    </div>
    <ion-button class="actionbutton" fill = "clear" expand="full" style="text-transform: none;" (click)="signupAction()"><p>Registrar</p></ion-button>
<br>
  </ion-list>
<ion-grid>
  <ion-row>
    <ion-col class="line" size="0">
    </ion-col>
    <ion-col class="center" style="text-align: center;">
      ¿Ya tienes una cuenta?
    </ion-col>
  </ion-row>
<ion-button class="actionbutton" expand="full" color="dark">
    <b><p routerLink='/login'>Iniciar sesicon</p></b>
</ion-button>
</ion-grid>
</ion-content>
